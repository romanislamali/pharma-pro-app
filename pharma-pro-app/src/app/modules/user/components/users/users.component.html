<div class="p-6 m-1 bg-gray-100 min-h-screen">

  <div class="flex flex-col lg:flex-row gap-6">

    <!-- Register Form -->
    <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Register User</h2>

      <form [formGroup]="userForm" (ngSubmit)="registerUser()">

        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Name</label>
          <input formControlName="name" type="text" class="w-full border rounded px-3 py-2" placeholder="Enter name">
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Name is required
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Email</label>
          <input formControlName="email" type="email" class="w-full border rounded px-3 py-2" placeholder="Enter email">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Valid email is required
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Role</label>
          <select formControlName="role" class="w-full border rounded px-3 py-2">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" [disabled]="userForm.invalid">
          Register
        </button>

      </form>
    </div>

    <!-- User List -->
    <div class="lg:w-2/3 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">User List</h2>

      <div class="overflow-x-auto">
        <table class="w-full table-auto border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-4 py-2">ID</th>
              <th class="border px-4 py-2">Name</th>
              <th class="border px-4 py-2">Email</th>
              <th class="border px-4 py-2">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="hover:bg-gray-100">
              <td class="border px-4 py-2">{{ user.id }}</td>
              <td class="border px-4 py-2">{{ user.name }}</td>
              <td class="border px-4 py-2">{{ user.email }}</td>
              <td class="border px-4 py-2">{{ user.role }}</td>
            </tr>
            <tr *ngIf="users.length === 0">
              <td colspan="4" class="text-center py-4 text-gray-500">No users registered yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
